{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title%}Login{% endblock %}
{% block css %}
	<link rel="stylesheet" href="{% static 'login/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="container">
	<div class="col-md-offset-5 col-md-5" style="margin-left: 30%; margin-top: 20px">
		<form class="login" action="/login/" method="post">
			{% if message %}
				<div class="alert alert-warning">{{ message }}</div>
			{% endif %}

			{% csrf_token %}
			<h2 class="text-center">Welcome</h2>
			<div class="form-group">
				<label for="id_username">Username:</label>
    			<input type="text" class="form-control" id="id_username" aria-describedby="emailHelp" placeholder="Username" name="username" autofocus requried>
			</div>
			<div class="form-group">
				<label for="id_password">Password:</label>
    			<input type="password" class="form-control" id="id_password" aria-describedby="emailHelp" placeholder="Password" name="password" autofocus requried>
			</div>
			<button type="reset" class="btn btn-default pull-left">Reset</button>
			<button type="submit" class="btn btn-primary pull-right">Submit</button>
		</form>
	</div>
</div>
